<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        /* here the command is given like give the styling for all the tags that comes after div tag */
        /* "~" this is tilt symbol */
        div ~ p{
            border: 2px solid darkcyan;
            padding: 5px;
            margin: 5px;
        }
    </style>

</head>
<body>
    <p>paraone</p>
    <div>
    <p>paratwo</p></div>
    <p>parathree</p>
    <p>parafour</p>
    <p>parafive</p>
    <p>parasix</p>
</body>
</html>
