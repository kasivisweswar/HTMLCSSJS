<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        ol li:first-child{
            border: 2px solid chartreuse;
        }
        ol li:last-child{
            border: 2px solid chocolate;
        }
        li:first-child{
            border: 2px solid crimson;
        }
        li:last-child{
            border: 2px solid cornflowerblue;
        }
    </style>
</head>
<body>
    <section>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
        </ol>
    </section>
    <section>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
        </ul>
    </section>
</body>
</html>
