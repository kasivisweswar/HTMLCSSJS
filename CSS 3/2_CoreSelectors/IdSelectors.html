<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        /* when we write coma in style it is grouping selector */
        /* section,div{
            border: 10px solid darkgray;
            padding: 5px;
            margin: 5px;
        } */
        #s1, div{
            border: 3px solid seagreen;
            padding: 5px;
            margin: 5px;

        }
        #s2, div{
            border: 3px solid aqua;
            padding: 5px;
            margin: 5px;

        }
    </style>
</head>
<body>
    <section id="s1">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
    </section>

    <section id="s2">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
    </section>
</body>
</html>
