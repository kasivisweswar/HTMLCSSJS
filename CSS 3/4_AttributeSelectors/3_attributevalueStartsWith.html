<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        [href^="https"]{
            border: 2px solid chocolate;
        }
        /* here the image, audio and video tags location starts with ".." so when we give src^='..' then it applies to all */
        /* if we dont want like that then we can give for image src^=""../../HTML 5/Images" */
        [src^=".."]{
            border: 5px solid violet;
            width: 250px;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Google</a>
    <hr>
    <img src="../../HTML 5/Images/I T A C H I.jpg" alt="Itachi">
    <hr>
    <audio controls src="../../HTML 5/Images/Itachi Susanoo Theme Song I Naruto I Japanese.mp3"></audio>
    <hr>
    <video controls src="../../HTML 5/Images/-WhatsApp-status--Itachi-death--2021.mp4" type=".mp4"></video>
</body>
</html>
