<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        section,div{
            border: 2px solid blue;
            margin-bottom: 5px;
            padding: 20px;
            display: grid;
            /* grid-template-rows: 150px 150px 150px 150px 150px 150px 150px 150px; */
            /* this command will automatically assign 150px to all the rows */
            grid-template-rows: 150px;
            
        }
        section,div{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </section>
</body>
</html>
