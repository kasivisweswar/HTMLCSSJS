<!-- model using flex box -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        section{
            display: flex;
        }
        section,div{
            border: 2px solid blue;
            padding: 5px;
            margin: 5px;
            
        }
        section div{
            height: 450px;
            flex: 1;
            margin-right: 1px;
        }
    </style>
</head>
<body>
    <section>
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
    </section>
</body>
</html>
