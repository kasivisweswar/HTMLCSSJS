<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Elements</title>
</head>
<body>
    <!-- Types of Attributes -->
    <p><bdo dir="ltr">Java is somewhat tough Language</bdo></p>
    <p><bdo dir="rtl">Java is somewhat tough Language</bdo></p>
    <p><abbr title="HTML">Hypertext markup language</abbr></p>
    <p><acronym title="css">cascading style sheet</acronym></p>
    <!-- relative path -->
    <img src="./I T A C H I.jpg" alt="" width="250px">
    <img src="./All team 7.jpg" alt="" width="250px">
    <br>
    <img src="./naruto-saski 2.jpg" alt="" width="250px">
    <img src="./wallpaperflare.com_wallpaper (12).jpg" alt="" width="250px">
    <br>
    <br>
    <!-- absolute path -->
    <img src="../Images/wallpaperflare.com_wallpaper (17).jpg" alt="" width="250px">
    <img src="../Images/wallpaperflare.com_wallpaper (9).jpg" alt="" width="250px">
    <hr>

    <!-- audio tag -->
    <audio controls src="./Itachi Susanoo Theme Song I Naruto I Japanese.mp3"></audio><hr>
    <audio controls src="./Itachi Susanoo Theme Song I Naruto I Japanese.mp3" muted></audio><hr>
    <audio controls src="./Itachi Susanoo Theme Song I Naruto I Japanese.mp3" loop></audio><hr>
    <audio controls src="./Itachi Susanoo Theme Song I Naruto I Japanese.mp3" autoplay></audio><hr>

    <!-- video tag -->
    <video controls src="./-WhatsApp-status--Itachi-death--2021.mp4" width="500px"></video><hr>
    <video controls src="./-WhatsApp-status--Itachi-death--2021.mp4" width="500px" muted></video><hr>
    <video controls src="./-WhatsApp-status--Itachi-death--2021.mp4" width="500px" loop></video><hr>
    <video controls src="./-WhatsApp-status--Itachi-death--2021.mp4" width="500px" autoplay></video><hr>

    <!-- poster for video(thumbnail) -->
    <video controls src="./-WhatsApp-status--Itachi-death--2021.mp4" width="500px" poster="./itachi uchiha.jpg"></video><hr>


</body>
</html>
