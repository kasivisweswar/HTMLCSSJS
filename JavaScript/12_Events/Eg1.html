<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        /* mouse events */
        button{
            background-color: aqua;
            padding: 15px;
            width: 150px;
            display: flex;
            position: relative;
            left: 650px;
            
        }
    </style>
</head>

<body>
    <button onclick="f1()">single click</button>
    <button onclick="f2()">single click</button>
    <!-- double click button -->
    <button ondblclick="f3()">Double click</button>

    <button oncontextmenu="f4()">Right click</button>
    <!-- when the mouse moves to the function f4 it displays the message -->
    <button onmouseover="f5()">Mouse click</button>
    <!-- when the mouse moves away from the button f5 it displays the message -->
    <button onmouseout="f6()">Mouse Out</button>
    <script>
        function f1() {
            console.log("f1 function")
        }
        function f2() {
            alert("f2 function")
        }
        function f3() {
            alert("f3 function")
        }
        function f4() {
            alert("f4 function")
        }
        function f5() {
            alert("f5 function")
        }
        function f6() {
            alert("f6 function")
        }

    </script>
</body>

</html>
