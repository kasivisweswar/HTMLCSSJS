<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // string
        var s1="naruto"
        console.log(s1)
        // this document.write will help the user to display the output in webpage
        // basically the output will be in console
        document.write(s1)
        // this document.write("<br><br>") will break the line
        document.write("<br><br>")
        // array
        var l1=[10,20,30,40,50]
        console.log(l1)
        document.write(l1)
        document.write("<br><br>")

        // Objects
        // to call arrays we use objects
        var obj1={
            userName:"naruto",
            userAddress:"hyd",
            userContact:9876543210

        }
        console.log(obj1)
        document.write(obj1.userName," ",obj1.userAddress," ",obj1.userContact)
    </script>
</body>
</html>
