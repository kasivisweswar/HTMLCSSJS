<!DOCTYPE html>
<html lang="en">
<head>
    <title>getElementById</title>
</head>
<body>
    <h3 id="id1">Java is easy language</h3>
    <script>
        var v=document.getElementById("id1")
        // console.log(v)
        v.style.border="2px solid blue"
        v.style.width="20%"
        // to change the given text we use textcontent
        v.textContent="python is easy language"
        v.innerText="java script is easy PL"
        v.innerHTML="react is easys"
        v.innerHTML="<h4>golang</h4"
    </script>
</body>
</html>
