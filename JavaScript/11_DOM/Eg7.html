<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="div1">
        <p id="p1">java is easy</p>
        <p id="p1">python is hard</p>
    </div>
    <script>
        // for creating 
        var para1=document.createElement("p")
        console.log(para1)

        var para2=document.createElement("p")
        console.log(para2)

        // for inserting
        var v1=document.createTextNode("java is an OOPL")
        para1.appendChild(v1)

        var v2=document.createTextNode("python is an OOPL")
        para2.appendChild(v2)

        // for merging
        var v3=document.getElementById("div1")
        v3.appendChild(para1)

        var v4=document.getElementById("div1")
        v4.appendChild(para2)
    </script>
</body>
</html>
